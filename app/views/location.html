{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Where has the outbreak occured?</h1>

      <form class="form" action="contact-details" method="post">

                <div class="govuk-form-group">
          <label class="govuk-label" for="width-10">
            Enter the postcode below
          </label>
          <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            Select from the drop down list
          </label>
          <select class="govuk-select" id="sort" name="sort">
            <option value="updated" selected>Richmond, Moor head Drive, Settle, BD23 0ER</option>
            <option value="published">Craigieburn, Moor head lane, Settle, BD24 0ER</option>
            <option value="updated" selected>Default</option>
        
          </select>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}

{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      
      <h1 class="govuk-heading-l">Contact details</h1>
      <form class="form" action="check-details" method="post">
        
        
        <h3 class="govuk-heading-m">We will need to contact you to discuss next steps</h3>

        <p><div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Full name
          </label>
          <input class="govuk-input" id="name" name="name" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="width-20">
            Phone number
          </label>
          <input class="govuk-input govuk-input--width-20" id="phone" name="phone" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Email address
          </label>
          <input class="govuk-input" id="email" name="email" type="text">
        </div>
        <br>
        </p>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
